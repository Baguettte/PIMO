version: "1"
masking:
  - selector:
      jsonpath: "tweak"
    mask:
      add: ""
  - selector:
      jsonpath: "tweak"
    mask:
      regex: "[a-zA-Z0-9]{8}"
  - selector:
      jsonpath: "siret"
    mask:
      ff1:
        radix: 10
        keyFromEnv: "FF1_ENCRYPTION_KEY"
        tweakField: "tweak"