name: error features
testcases:
- name: default error
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "date"
          mask:
            duration: "-P2D"
      EOF
  - script: |-
      echo '{"date": "Toto"}\n{"date": "2020-01-01T00:00:00Z"}' | pimo
    assertions:
    - result.code ShouldEqual 4
    - result.systemout ShouldBeEmpty
    - result.systemerr ShouldContainSubstring cannot parse
- name: skip line error
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "date"
          mask:
            duration: "-P2D"
      EOF
  - script: |-
      echo '{"date": "Toto"}\n{"date": "2020-01-01T00:00:00Z"}' | pimo --skip-line-on-error
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring 2019-12
    - result.systemerr ShouldContainSubstring cannot parse
- name: skip field error
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "date"
          mask:
            duration: "-P2D"
      EOF
  - script: |-
      echo '{"date": "Toto", "other": "other"}' | pimo --skip-field-on-error
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring other
    - result.systemerr ShouldContainSubstring cannot parse
    - result.systemout ShouldNotContainSubstring date
- name: skip field error
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "date"
          mask:
            duration: "-P2D"
      EOF
  - script: |-
      echo '{"date": "Toto", "other": "other"}' | pimo --skip-field-on-error --skip-line-on-error
    assertions:
    - result.code ShouldEqual 5
    - result.systemout ShouldBeEmpty
    - result.systemerr ShouldContainSubstring use both