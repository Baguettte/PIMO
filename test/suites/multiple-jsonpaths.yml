name: multiple jsonpaths
testcases:
- name: multiple jsonpaths
  steps:
  - script: rm -f masking.yml
  - script: |-
      cat > masking.yml <<EOF
      version: v1
      masking:
        - selector:
            jsonpaths:
              - name1
              - name2
          mask:
            constant: "New_Name"
      EOF
  - script: |-
      pimo << EOF
      {"name1":"Louis","name2":"Jean"}
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.name1 ShouldEqual New_Name
    - result.systemoutjson.name2 ShouldEqual New_Name
    - result.systemerr ShouldBeEmpty
