name: test protection against null path
testcases:
- name: nominal
  steps:
  - script: |-
      cat > masking.yml <<EOF
      version: "1"
      masking:
        - selector:
            jsonpath: "root.long.path"
          mask:
            constant: "ok"
      EOF
  - script: |-
      echo '{"root": {"long": {"path": ""}}}' | pimo
    assertions:
    - result.code ShouldEqual 0
    - result.systemerr ShouldBeEmpty

- name: root null
  steps:
